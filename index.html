        </svg>

      </div>
    </div>


  </div>
</div>


<script>

  let items = document.querySelectorAll(".content_item");

  let selectedIndex = 0;
  if (items[0]) {
    toggleSelection(0);
  }

  /* Listener */
  document.addEventListener("keydown", keydown);

  /* Functions */
  function keydown(e) {
    if (e.key === "ArrowUp" && selectedIndex > 0) {
      toggleSelection(selectedIndex);
      selectedIndex--;
      toggleSelection(selectedIndex);
    }

    if (e.key === "ArrowDown" && selectedIndex < items.length - 1) {
      toggleSelection(selectedIndex);
      selectedIndex++;
      toggleSelection(selectedIndex);
    }
  }

  function toggleSelection(i) {
    items[i].classList.toggle("selected");
  }


</script>
</body>
